{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

{% if messages %}
{% for i in messages %}
<p class = "bg-info text-white p-2">{{i}}</p>
{% endfor %}
{% endif %}

<h1>Welcome to profile page</h1>
<h1>Hello {{user}}</h1>
<a class = 'btn btn-primary' href = "{% url 'changedatapage' %}">Change Profile</a>
{% endblock %}
